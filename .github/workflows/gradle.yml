name: Build Release
on:
  release:
    types: [published]
jobs:
  build:
    if: github.repository_owner == 'virtualdogbert'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['1.8']
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Dump keyfile
        run: >
          echo ${{ secrets.SIGNING_KEY }} | dd of=$GITHUB_WORKSPACE/key.txt
      - name: Build with Gradle
        run: >
          ./gradlew publish
          -PlibVersion=${{ github.ref_name }}
          -PlibrariesMavenUrl=${{ secrets.LIBRARIES_MAVEN_URL }}
          -PuserName=${{ secrets.LIBRARIES_USERNAME }}
          -Ptoken=${{ secrets.LIBRARIES_PUSH_TOKEN }}
          -PsigningPassword=${{ secrets.SIGNING_KEY_PASSWORD }}
          -PkeyFilePath=$GITHUB_WORKSPACE/key.txt
      - name: Remove keyfile
        run: >
          rm ${GITHUB_WORKSPACE}/key.txt
